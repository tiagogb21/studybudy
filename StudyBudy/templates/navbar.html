  <h1>LOGO</h1>

<form method="GET" action="{% url 'home' %}">
  <input type="text" name="q" placeholder="Search for posts" />

<a href="{% url 'logout' %}">
  <p>Logout</p>
</a>

  <p>Login</p>
</a>
{% endif %}
